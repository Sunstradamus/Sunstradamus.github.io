---
layout: default
title: Blog | Hi Googlebot
pagination:
  enabled: true
---

<h1>Posts</h1>

total: {{ paginator.total_posts }}
per_page: {{ paginator.per_page }}


{% for post in paginator.posts %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
{% endfor %}
